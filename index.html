     }

<body style="background-color: skyblue;">

    <h1 class=" text-center " style=" text-decoration-color: white whitesmoke;"> Robotics Registration Form </h1>

    <table>

    

    <div class="Form">

<label for="fname"> Name</label>
  <input type="text" id="fname" name="fname" rows="4" cols="50">
  <label for="lname">Email Address</label>
  <input type="text" id="lname" name="lname" rows="4" cols="50"><br><br>
  <label for="fname"> Age </label>
  <input type="text" id="fname" name="fname" rows="4" cols="50">

  <input type="text" id="lname" name="lname" rows="4" cols="50"><br><br>

  </div>
  </table>

  <div class="form-check">

    <h6> Robotics Topics </h6>
    <label class="form-check-label">
        <input type="Checkbox" class="form-check-input" name=""> Programming
    </label><br>
    <label class="form-check-label">
        <input type="Checkbox" class="form-check-input" name=""> Electronics
    </label><br>
    <label class="form-check-label">
        <input type="Checkbox" class="form-check-input" name=""> Mechanical Design
    </label>
      
  </div>

  <table>
<br><br>
  <div class="form-check">

    <h6> Experience with Robotics </h6>
    <label class="form-check-label">
        <input type="Checkbox" class="form-check-input" name=""> Beginner
    </label><br>
    <label class="form-check-label">
        <input type="Checkbox" class="form-check-input" name=""> Intermediate
    </label><br>
    <label class="form-check-label">
        <input type="Checkbox" class="form-check-input" name=""> Professional
    </label>
    </table>
    
      
  </div>
<br>
<div class="form-group">
    
     <label> Robotics Project </label>
     <select class="form-control">
         <option> Choose a project.... </option>
        <option> Artifical Intelligence </option>
        <option> Smart Robot </option>
        <option> Robot Vehicle </option>
        <option> Dancing Robot </option>
        <option> Coloring of Robot</option>

</div>



    <br>
<h6> Statement of Interest</h6>

   <label for="message"> Comment: </label>
<textarea id="message" rows="4" cols="50">Comment here </textarea>

    


    
<br> <input type="submit">
